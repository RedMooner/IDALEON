<div class="titlebar">
    <div class="titlebar-controls">
        <div id="zoom_btn" class="titlebar-default" title="Zoom (CTRL + / - / 0)">
            <button style="background-color: rgba(255, 255, 255, 0); padding: 5px 7px; border: 0px solid;"
                onclick="zoom_slider()">
                <img style="width:13px; height:13px;" src="../img/zoopP.png" />
            </button>
            <input style="display: none; position: absolute;" id="zoom_slider" type="range" min="1" max="5"
                oninput="onZoomChange()"> </input>
        </div>
        <div id="over_btn" class="titlebar-default" title="Over Windows (CTRL + D)">
            <button style="background-color: rgba(255, 255, 255, 0);  border: 0px solid;" onclick="altop()">
                <img id="over_img" style="width:13px; height:13px;" style="width:15px; height:15px;"
                    src="../img/layer.png" />
            </button>
        </div>
        <div id="hot_btn" class="titlebar-default" title="Over Windows (CTRL + D)">
            <button style="background-color: rgba(255, 255, 255, 0);  border: 0px solid;" onclick="hotkey()">
                <img id="hotkey_img" style="width:13px; height:13px;" style="width:15px; height:15px;"
                    src="../img/on_hotkey.png" />
            </button>
        </div>
        <div class="titlebar-default" id="lock_btn" title="Lock window (CTRL + E)">
            <button style="background-color: rgba(255, 255, 255, 0); padding: 5px 7px; border: 0px solid;"
                onclick="mouse_ignore()">
                <img id="lock_img" style="width:13px; height:13px;" src="../img/lock.png" />
            </button>
        </div>
        <div class="titlebar-minimize">
            <svg x="0px" y="0px" viewBox="0 0 10 1">
                <rect fill="#000000" width="10" height="1"></rect>
            </svg>
        </div>
       
        <div class="titlebar-close">
            <svg x="0px" y="0px" viewBox="0 0 10 10">
                <polygon fill="#000000" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
            </svg>
        </div>
    </div>
</div>
