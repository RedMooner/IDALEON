<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Electron-Tray-Window Example</title>
  </head>
  <link rel="stylesheet" type="text/css" href="./slider.css" />
  <script type="text/javascript" src="./jquery.js"></script>
  <style>
    body {
      overflow: hidden;
      width: 341px;
    }
    #container {
      border-radius: 30px;
      border: 20px;
      border-color: #434344;
      border-style: solid;
      width: 290px;
      height: 330px;
      background-color: #cd970c;
    }
    #left-wrapper {
      width: 140px;
      margin-left: 10px;
      margin-top: 20px;
      float: left;
    }
    .small-box {
      border-radius: 7px;
      width: 40px;
      height: 40px;
      background-color: #434344;
      float: left;
      margin-left: 20px;
      margin-top: 20px;
    }
    #big-box {
      border-radius: 7px;
      background-color: #434344;
      float: left;
      width: 100px;
      height: 100px;
      margin-right: 20px;
      margin-top: 40px;
      color: #cd970c;
      font-weight: bolder;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI";
    }
    #wide-box {
      border-radius: 7px;
      background-color: #434344;
      float: left;
      width: 100px;
      height: 40px;
      margin-left: 30px;
      margin-top: 20px;
      color: #cd970c;
      font-weight: bolder;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI";
    }
    #center-wrapper {
      float: left;
      width: 120px;
    }
    #huge-box {
      border-radius: 7px;
      background-color: #434344;
      float: left;
      width: 220px;
      height: 80px;
      margin-left: 30px;
      margin-top: 20px;
      color: #cd970c;
      font-weight: bolder;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI";
    }
    .interactive {
      cursor: pointer !important;
    }
    .interactive:hover {
      background-color: #3c3c40 !important;
      color: #e9af1d !important;
    }
  </style>

  <body>
    <div id="container">
      <div id="left-wrapper">
         
         <button id="lock_btn"  onclick="lock()" style="background-color: rgba(255, 255, 255, 0);  border: 0px solid;"> 
          <img
          style="width:13px; height:13px;"
          style="width:15px; height:15px;"
          src="../../../img/lock.png">
        </button>
       </div>
       <div>
        <button id="over_btn" onclick="over()"    style="background-color: rgba(255, 255, 255, 0);  border: 0px solid;"> <img
          style="width:13px; height:13px;"
          style="width:15px; height:15px;"
          src="../../../img/layer.png"
      /></button>
      </div>
      <div>
        <button id="exit_btn" onclick="exit()" title="exit"></button>
      </div>
      <div>
          <p style="position: relative;" title="Window transparency (CTRL + 1-9)">&nbsp;&nbsp;&nbsp;<input type="range"  value="1" min="0.05"  max="1"  step="0.05"  id="slider"  oninput="onChange()"/> </p>
      </div>
    </div>
    <script>
    

        const translation = require("../language/translate.js");
      const { remote } = require("electron");
      const { ipcRenderer } = require("electron");
      const BrowserWindow = require("electron").remote.BrowserWindow;
  
   var win = BrowserWindow.getAllWindows();
 
   var over_btn = document.getElementById("over_btn");
   var lock_btn = document.getElementById("lock_btn");
   ipcRenderer.on("lang_data_event", (event, data) => {
     
        if (data != "err") {
          data = JSON.parse(data);
          exit_btn.insertAdjacentHTML("beforeend", translation.translate_str("exit", data)); 
          over_btn.insertAdjacentHTML("beforeend", translation.translate_str("over_top", data)); 
          lock_btn.insertAdjacentHTML("beforeend", translation.translate_str("lock", data)); 
     console.log(data);
        } else {
          console.log("w");//UnlockWindow
          lock_btn.insertAdjacentHTML("beforeend", "UnlockWindow"); 
          exit_btn.insertAdjacentHTML("beforeend", "Exit Idaleon"); 
          over_btn.insertAdjacentHTML("beforeend", "Over all windows"); 

        }
      });
    function onChange() {
        var opacityValue = $("#slider").val();
        changeOpacity(opacityValue);
      }
      // $("#slider").change(function() {
      //  var opacityValue = $(this).val();
      //  changeOpacity(opacityValue);
      // });

      function changeOpacity(opacity) {
       
         win[0].webContents.send("opacity" , opacity);
      }
    
    function exit(){
      ipcRenderer.send("exit_ida" , "true");
    }
    function lock(){
      ipcRenderer.send("lock" , "true");
    }
    function over(){
      ipcRenderer.send("Over" , "true");
    }
    ipcRenderer.send("tray_start", "true");

    </script>
  </body>
