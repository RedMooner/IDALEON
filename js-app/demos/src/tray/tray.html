<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Electron-Tray-Window Example</title>
  </head>
  <link rel="stylesheet" type="text/css" href="./slider.css" />
  <script type="text/javascript" src="./jquery.js"></script>
  <style>
    body {
      overflow: hidden;
      width: 341px;
    }
    #container {
      border-radius: 30px;
      border: 20px;
      border-color: #434344;
      border-style: solid;
      width: 290px;
      height: 330px;
      background-color: #cd970c;
    }
    #left-wrapper {
      width: 140px;
      margin-left: 10px;
      margin-top: 20px;
      float: left;
    }
    .small-box {
      border-radius: 7px;
      width: 40px;
      height: 40px;
      background-color: #434344;
      float: left;
      margin-left: 20px;
      margin-top: 20px;
    }
    #big-box {
      border-radius: 7px;
      background-color: #434344;
      float: left;
      width: 100px;
      height: 100px;
      margin-right: 20px;
      margin-top: 40px;
      color: #cd970c;
      font-weight: bolder;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI";
    }
    #wide-box {
      border-radius: 7px;
      background-color: #434344;
      float: left;
      width: 100px;
      height: 40px;
      margin-left: 30px;
      margin-top: 20px;
      color: #cd970c;
      font-weight: bolder;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI";
    }
    #center-wrapper {
      float: left;
      width: 120px;
    }
    #huge-box {
      border-radius: 7px;
      background-color: #434344;
      float: left;
      width: 220px;
      height: 80px;
      margin-left: 30px;
      margin-top: 20px;
      color: #cd970c;
      font-weight: bolder;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI";
    }
    .interactive {
      cursor: pointer !important;
    }
    .interactive:hover {
      background-color: #3c3c40 !important;
      color: #e9af1d !important;
    }
  </style>

  <body>
    <div id="container">
      <div id="left-wrapper">
          <div>
              <button id="exit_btn" onclick="open()" >Open Idaleon</button>
            </div>
       <div>
         <button id="lock_btn"  onclick="lock()">UnlockWindow</button>
       </div>
       <div>
        <button id="oever_btn" onclick="over()">Ovel All Windows</button>
      </div>
      <div>
        <button id="exit_btn" onclick="exit()">Exit Idaleon</button>
      </div>
      <div>
          <p style="position: relative;" title="Window transparency (CTRL + 1-9)">&nbsp;&nbsp;&nbsp;<input type="range"  value="1" min="0.05"  max="1"  step="0.05"  id="slider"  oninput="onChange()"/> </p>
      </div>
    </div>
    <script>
      const { remote } = require("electron");
      const { ipcRenderer } = require("electron");
    const exit_btn = document.getElementById("exit_btn");
    function onChange() {
        var opacityValue = $("#slider").val();
        changeOpacity(opacityValue);
      }
      // $("#slider").change(function() {
      //  var opacityValue = $(this).val();
      //  changeOpacity(opacityValue);
      // });

      function changeOpacity(opacity) {
          alert(opacity);
      }
      function change_input_value(value) {
        document.getElementById("slider").value = value;
      }
    function exit(){
      ipcRenderer.send("exit_ida" , "true");
    }
    function lock(){
      ipcRenderer.send("lock" , "true");
    }
    function over(){
      ipcRenderer.send("Over" , "true");
    }
    function open(){
      ipcRenderer.send("open" , "true");
    }
    </script>
  </body>
