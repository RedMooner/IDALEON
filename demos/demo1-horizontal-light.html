<!DOCTYPE html>
<html>
  <head>
    <title>DEMO: horizontal-light</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #anim {
        background-color: wheat;
      }
      #anim_ {
        width: 100%;
        height: 30px;
      }
      .range__slider {
        position: relative;
        width: 150px;
        height: calc(40px - 10px);
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(255, 255, 255);
        border-radius: 8px;
      }
      .range__slider::before,
      .range__slider::after {
        position: absolute;
        color: rgb(2, 33, 99);
        font-size: 0.9rem;
        font-weight: bold;
      }
      .range__slider::before {
        content: attr(data-min);
        left: 10px;
      }
      .range__slider::after {
        content: attr(data-max);
        right: 10px;
      }
      .range__slider .length__title::after {
        content: attr(data-length);
        position: absolute;
        right: -1px;
        padding-top: -3px;

        font-variant-numeric: tabular-nums;
        color: rgb(9, 32, 110);
      }

      #slider {
        -webkit-appearance: none;
        width: calc(100% - (2px));
        height: 30px;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.314);
        outline: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
      }
      #slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: blue;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
      }
      #slider::-webkit-slider-thumb:hover {
        background: #8605ff;
        transform: scale(1.2);
      }
      #slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border: 0;
        border-radius: 50%;
        background: blue;
        cursor: pointer;
        transition: background 0.15s ease-in-out;
      }
      #slider::-moz-range-thumb:hover {
        background: blue;
      }
      .right {
        float: right;
        position: relative;
      }
      .animate {
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.42s ease-in-out;
        -webkit-transform: translateY(-90%);
        -moz-transform: translateY(-90%);
        -ms-transform: translateY(-90%);
        -o-transform: translateY(-90%);
        transform: translateY(-90%);
      }
      .animate:hover {
        -webkit-transform: translateX(0%);
        -moz-transform: translateX(0%);
        -ms-transform: translateX(0%);
        -o-transform: translateX(0%);
        transform: translateX(0%);
      }
      #nav-body-views {
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      var bar = document.getElementById("bar");
      const electronTitlebarWindows = require("electron-titlebar-windows");
      const { remote } = require("electron");
      const { ipcRenderer } = require("electron");
      var zoom = 0;
      // ipc
      function zoomIn() {
        const webview = document.querySelector("webview");
        let actualZoom = zoom;
        if (actualZoom == null) {
          actualZoom = 1;
        }
        webview.setZoomFactor(actualZoom + 1);
        zoom = actualZoom + 1;
      }

      function zoomOut() {
        const webview = document.querySelector("webview");
        let actualZoom = zoom;
        if (actualZoom == null) {
          actualZoom = 1;
        }
        webview.setZoomFactor(actualZoom - 1);
        zoom = actualZoom - 1;
      }
      //disable_skip
      ipcRenderer.on("disable_skip", (event, arg) => {
        const { BrowserWindow } = require("electron").remote;
        var win = BrowserWindow.getFocusedWindow();
        if ((arg = "false")) {
          console.log("b false");
          win.setIgnoreMouseEvents(false);
          ignore = false;
        } else {
          console.log("a");
          win.setIgnoreMouseEvents(true);
          ignore = true;
        }
      });
      ipcRenderer.on("disable_skip_tray", (event, arg) => {
        ignore = false;
      });
      ipcRenderer.on("web_view_range", (event, arg) => {
        const webview = document.querySelector("webview");
        const { webFrame } = require("electron");

        console.log(arg); // prints "pong"
        if (arg == "plus") {
          //  webFrame.setZoomFactor(a++);
          zoomIn();
          // var a = webFrame.getZoomLevel();
        } else {
          // webFrame.setZoomFactor(a--);
          zoomOut();
        }
      });
      ipcRenderer.on("drag", (event, arg) => {
        const { BrowserWindow } = require("electron").remote;
        var win = BrowserWindow.getFocusedWindow();
        const webview = document.querySelector("webview");
        var area = document.getElementById("nav-body-views");
        //  win.focus();
        //   var area = document.body;
        if (arg == "true") {
          area.setAttribute("style", "-webkit-app-region: drag;");
          //  win.reload();

          webview.reload();
        } else {
          area.setAttribute("style", "-webkit-app-region: no-drag;");
          //  win.reload();

          webview.reload();
        }
      });
      //

      /** Options */

      let titlebar = new electronTitlebarWindows({
        darkMode: false,
        color: "rgb(220, 200, 200)",
        backgroundColor: "rgb(24,22,23)",
        draggable: true,
        fullscreen: false
      });
      /**
       * DOM
       */
      titlebar.appendTo(bar);
      /** Event#close */
      titlebar.on("close", () => {
        console.info("close");
        remote.getCurrentWindow().close();
      });
      /** Event#fullscreen */
      titlebar.on("fullscreen", () => {
        console.info("fullscreen");
        remote.getCurrentWindow().setFullScreen(true);
      });
      /** Event#minimize */
      titlebar.on("minimize", () => {
        console.info("minimize");
        remote.getCurrentWindow().minimize();
      });
      /** Event#maximize */
      titlebar.on("maximize", () => {
        console.info("maximize");
        remote.getCurrentWindow().setFullScreen(false);
        remote.getCurrentWindow().maximize();
      });
      titlebar.on("hover", () => {});
    </script>

      enav.newTab(`file:///${__dirname}/mainPage.html`, {
        icon: "../img/site-icon.png",

      });
      function applyFill() {
        var slider = document.getElementById("slider");
        const sliderProps = {
          fill: "#0B1EDF",
          background: "rgba(255, 255, 255, 0.214)"
        };
        const percentage =
          (100 * (slider.value - slider.min)) / (slider.max - slider.min);
        const bg = `linear-gradient(90deg, ${
          sliderProps.fill
        } ${percentage}%, ${sliderProps.background} ${percentage + 0.1}%)`;
        slider.style.background = bg;
      }
      $("#slider").change(function() {
        var opacityValue = $(this).val();
        changeOpacity(opacityValue);

        applyFill();
      });

      function changeOpacity(opacity) {
        $("#nav-body-views").css("opacity", opacity);
      }
    </script>
